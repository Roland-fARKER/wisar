<div class="wrap-post">
  <ng-container *ngFor="let post of posts$ | async">
    <div class="postcard"  (click)="navigateToPost(post.id ? post.id : 'j2hgfi4')" >
      <div class="pic-post">
        <!-- Si el autor tiene imagen, se muestra la imagen, si no, se usa el componente Avatar con las iniciales -->
        <ng-container *ngIf="post.author?.profilePhotoUrl; else avatar">
          <img
            [src]="post.author?.profilePhotoUrl"
            class="profile-img"
            alt="Profile Picture"
          />
        </ng-container>
        <ng-template #avatar>
          <p-avatar
            label="{{
              getInitials(
                post.author?.firstName || '',
                post.author?.lastName || ''
              )
            }}"
            [style]="{
              'background-color': 'var(--azul)',
              color: 'var(--naranja)'
            }"
            size="large"
          ></p-avatar>
        </ng-template>
      </div>
      <div class="post-info">
        <h3>{{ post.title }}</h3>
        <small>
          Publicado por {{ post.author?.firstName }} el
          {{ post.createdAt | date }}
        </small>
      </div>
    </div>
  </ng-container>
</div>
