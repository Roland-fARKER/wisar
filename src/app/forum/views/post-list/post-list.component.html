<div *ngFor="let post of posts$ | async">
  <h2>{{ post.title }}</h2>
  <p *ngFor="let paragraph of post.content">{{ paragraph }}</p>
  <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="Post Image" />
  <p>By {{ post.authorName }} on {{ post.createdAt | date }}</p>
  <p>{{ post.id }}</p>
  <div>
    <app-comments [post]="post"></app-comments>
  </div>
</div>
