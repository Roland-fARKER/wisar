<div class="verticalFull">
    <p-toast></p-toast>
    <p-card>
      <form (ngSubmit)="onRegister()" class="LogForm" >
        <h2 class="textCent textVerd1">Registro admin</h2>
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="fa-regular fa-user"></i>
          </p-inputGroupAddon>
          <input
            pInputText
            placeholder="Nombre"
            [(ngModel)]="firstName"
            name="firstName"
          />
        </p-inputGroup>
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="fa-regular fa-user"></i>
          </p-inputGroupAddon>
          <input
            pInputText
            placeholder="Apellidos"
            [(ngModel)]="lastName"
            name="lastName"
          />
        </p-inputGroup>
       
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="fa-regular fa-user"></i>
          </p-inputGroupAddon>
          <input pInputText type="email" [(ngModel)]="email" name="email" placeholder="Correo ElectrÃ³nico" required>
        </p-inputGroup>
        
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="fa-regular fa-user"></i>
          </p-inputGroupAddon>
          <input pInputText type="password" [(ngModel)]="password" name="password" placeholder="ContraseÃ±a" required>
        </p-inputGroup>
        <div style="display: flex; gap: 10px; justify-content: space-between;">
          <p-button type="submit" label="Registrar" icon="fa-solid fa-pencil" ></p-button>
        <p-button (onClick)="alLogin()" label="Ir al login" icon="fa-solid fa-lock" ></p-button>
        </div>
      </form>
    </p-card>
  </div>
